<!-- 6.In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <form method = "post">
        <h3>Employee Details</h3>
    
     <label for = "fName">Fullname</label><br>
     <input type = "text" Name = "Fullname" id = "fName" placeholder="Ex: Will Smith" required><br><br>
     
     <label for = "lname">Lastname</label><br>
     <input type = "text" Name = "Lastname" id = "lname" placeholder="Ex:Jaden" required><br><br>
     
     <label for = "mail">Email id</label><br>
     <input type = "text" Name = "Email id" id = "mail" placeholder="abc@guvi.in" required><br><br>

     <label for = "no">Contact No</label><br>
     <input type = "text" Name = "Contact No" id = "no" placeholder="9876543210" required><br><br>
     
     <label for="radio">Salaried</label>
     <input type = "radio" name = "type" id = "radio" value = "Salaried">
 
     <label for="ra">Own Business</label>
     <input type="radio" name="type" id="ra" value = "Own Business"><br><br>
     
     <input type="submit" onclick = "formsubmit()" value="Submit">
    </form>
    
</body>
</html>
