<!-- 11.Create an HTML page, which should contain all types of input elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="bu">Button :</label>
    <input type="button" value="Click Here" id="bu"><br><br>

    <label for="cbox">Checkbox :</label>
    <input type="checkbox" name="Checkbox" id="cbox"><br><br>

    <label for="cl">Color :</label>
    <input type="color" name="color" id="cl"><br><br>

    <label for="em">Email :</label>
    <input type="email" name="Email" id="em"><br><br>

    <label for="im">image :</label>
    <input type="image" src="https://static-s.aa-cdn.net/img/gp/20600013128477/lAFgx9P9v6g9CGiJ4yXEghRTGikQg88xuxOg30t_licriW4ODAyXVK4NHBJj-HGILw=s300?v=1" alt="abc@as" id="im"><br><br>

    <label for="da">Date :</label>
    <input type="date" name="Date" id="da"><br><br>

    <label for="dt">Date Time:</label>
    <input type="datetime" name="" id="dt"><br><br>

    <label for="dtl">Date Time-Local :</label>
    <input type="datetime-local" name="Date Time-Local" id="dtl"><br><br>

    <label for="nu">Number :</label>
    <input type="number" name="number" id="nu"><br><br>

    <label for="mo">Month :</label>
    <input type="month" name="Month" id="mo"><br><br>

    <label for="fi">File :</label>
    <input type="file" name="File" id="fi"><br><br>

    <label for="na">Name :</label>
    <input type="text" name="Name" id="na"><br><br>

    <label for="pa">Password :</label>
    <input type="password" name="Password" id="pa"><br><br>

    <label for="hi">Hidden :</label>
    <input type="hidden" name="Hidden" id="hi"><br><br>

    <label for="ra">Radio :</label>
    <input type="radio" name="Radio" id="ra"><br><br>

    <label for="rn">Range :</label>
    <input type="range" name="Range" id="rn"><br><br>

    <label for="rs">Reset :</label>
    <input type="reset" value="Clear" id="rs"><br><br>

    <label for="sh">Search :</label>
    <input type="search" name="Search" id="sh"><br><br>

    <label for="su">Submit :</label>
    <input type="submit" value="Submit" id="su"><br><br>

    <label for="ti">Time :</label>
    <input type="time" name="Time" id="ti"><br><br>

    <label for="ul">Url :</label>
    <input type="url" name="Url" id="ul"><br><br>

    <label for="we">Week :</label>
    <input type="week" name="Week" id="we">

    
</body>
</html>
