<body style="width: 600px; border: 5px solid black; padding: 0.3px 5px 5px 5px;">

           <h1 style=  "background-color: red; font-size: xx-large;text-align: center; color: white; margin : 5px 5px">

            <input type="text" name="text" id="st"value = "California" style="border: none;border-bottom: 3px solid black;text-align: center;width: 15%;">

            <label for="cy"style="margin: 0px 55px;">City</label>

            <span><label for="sub" style="margin: 0px 2px 0px 55px ;"><b>Subscribe for:</b></label>

            <input type="checkbox" name="box" id="2y">

            <label for="2y"><b>2 year ($35.00)</b></label></span><br>
